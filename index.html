<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="left-drawer">
    <div>LIBRARY</div>

    <form>
      <div class="input-block">
        <label for="title">WHAT IS THE TITLE OF THE BOOK?</label>
        <input id="title" type="text" name="title" autocomplete="off" required></input>
      </div>

      <div class="input-block">
        <label for="author">WHO IS THE AUTHOR OF THE BOOK?</label>
        <input id="author" type="text" name="author" autocomplete="off" required></input>
      </div>

      <div class="input-block">
        <label for="page">HOW MANY PAGES ARE IN THE BOOK?</label>
        <input id="page" type="text" name="page" autocomplete="off" required></input>
      </div>

      <div class="input-block">
        <label for="read">I HAVE READ THIS BOOK!</label>
        <input id="read" type="checkbox" name="read" autocomplete="off" required></input>
      </div>

      <button>ADD A NEW BOOK</button>
    </form>
  </div>

  <main>
    <div class="upper-bar">
      <label>SORT BY:</label>
      <select id="sort-by" name="sort-by">
        <option value="title">TITLE</option>
        <option value="author">AUTHOR</option>
        <option value="page">PAGES</option>
      </select>
    </div>

    <div class="content">
      <!-- CARDS GENERATED BY JS -->
    </div>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
